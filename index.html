<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eghosa Omuemu | Second Capstone Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Team 19</label>
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container mt-3">
        <h2>CAPSTONE PROJECT II</h2>
        <form>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
                <label for="phone">Phone Number</label>
            </div>
                <select class="form-select" id="gender" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            <div class="form-floating mt-3 mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                <label for="password">Password</label>
                <i class="fas fa-light fa-eye" id="togglePassword"></i>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="password" class="form-control" id="password2" placeholder="Enter password" name="password2">
                <label for="password2">Confirm Password</label>
                <i class= "fas fa-light fa-eye" id="togglePassword2"></i>
            </div>
            <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <script src="./index.js"></script>
</body>
</html>
